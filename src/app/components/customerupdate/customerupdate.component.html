<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="fullName" required>
          </div>
  
          <div class="form-group">
            <label>Phone</label>
            <input class="form-control" type="text" formControlName="phone" required>
          </div>
  
          <div class="form-group">
            <label>Address</label>
            <input class="form-control" type="text" formControlName="address" required>
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Update Customer</button>
          </div>
        </form>
    </div>
</div>
